{%  extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/status.html' %}

<div class="col-md">
		<h5>LAST 5 ORDERS</h5>
		<hr>
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>note</th>
					<th>Date Orderd</th>
					<th>Status</th>
				</tr>

				{% for order in orders %}
				<tr>
					<td>{{order.product}}</td>
					<td>{{order.note}}</td>
					<td>{{order.date_created}}</td>
					<td>{{order.status}}</td>
					<td></td>
				</tr>
				{% endfor %}


			</table>
		</div>
	</div>

{% endblock %}
